<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Migazzi Órabolt</title>
  <meta name="description" content="Migazzi órabolt — prémium órák és elegancia.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="particles-js"></div>


  <header class="header">
    <div class="container header__container">
      <img src="kep/logo.png" alt="logo" class="logol">
      <img src="kep/nev.png" alt="logo" class="logon">
      <nav class="nav">
        <a href="fo.html">Főoldal</a>
        <a href="watches.html">Órák</a>
        <a href="guarantee.html">Garancia</a>
        <a href="stores.html">Boltok</a>
        <a href="contact.html">Kapcsolat</a>
      </nav>
    </div>
  </header>

  <main class="section stores">
    <div id="tsparticles-stores"></div>
    <div class="section__overlay"></div>
    <div class="container">
      <h2 class="section__title">Boltjaink</h2>
      <div class="stores__list">
        <div class="store">
          <h3>Budapest — Deák tér</h3>
          <p>Nyitvatartás: H–V 10:00–18:00</p>
        </div>
        <div class="store">
          <h3>Debrecen</h3>
          <p>Nyitvatartás: H–P 10:00–17:00</p>
        </div>
        <div class="store">
          <h3>Szeged</h3>
          <p>Nyitvatartás: H–P 10:00–17:00</p>
        </div>
        <div class="store">
          <h3>Győr</h3>
          <p>Nyitvatartás: H–P 10:00–17:00</p>
        </div>
      </div>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
<script src="scripts.js"></script>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Migazzi Órabolt</p>
    </div>
  </footer>
  <script>
    // Hero particle háttér
    tsParticles.load("tsparticles-hero", {
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { enable: true, speed: 1, direction: "none", outModes: "out" },
        links: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3 }
      }
    });

    // Watches particle háttér
    tsParticles.load("tsparticles-watches", {
      background: { color: "transparent" },
      particles: {
        number: { value: 80 },
        color: { value: "#b08a3a" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        move: { enable: true, speed: 1, outModes: "out" },
        links: { enable: true, distance: 120, color: "#b08a3a", opacity: 0.4 }
      }
    });
  </script>
</body>
</html>
